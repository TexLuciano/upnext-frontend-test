<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>YpNext FrontEnd Test - Greenthumb</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="header">
    <div class="banner-desktop">
      <img class="banner-left" src="/images/hero/desktop/left-leaves.png" alt="">
      <img class="banner-center" src="/images/hero/desktop/plantperson.png" alt="">
      <img class="banner-right" src="/images/hero/desktop/right-leaves.png" alt="">
    </div>

    <div class="banner-mobile">
      <img src="/images/hero/mobile/mobile-leaves.png" alt="mobile-banner">
      <img class="banner-center" src="/images/hero/mobile/mobile-plantperson.png" alt="person">
    </div>
    <div class="main-title">
      <img id="green" src="images/icons/logo-white.svg" alt="green thumb logo" />
      <h1>Find your<br />next green<br />friend</h1>
      <img id="arrow" src="images/icons/arrow-down.svg" alt="arrow down">
    </div>
  </header>

  <section class="section">
    <div class="container-color">
      <ul class="container-select">
        <li class="container-item sun">
          <img src="/images/illustrations/sun.png" alt="sun">
          <p><strong>1.</strong> Set the amount of
            <strong>sunlight</strong> your plant will get.
          </p>
          <select id="sun">
            <option value="">Select...</option>
            <option value="no">No </option>
            <option value="low">Low </option>
            <option value="high">High </option>
          </select>
        </li>
        <li class="container-item water">
          <img src="/images/illustrations/wateringcan.png" alt="watering-can">
          <p><strong>2.</strong> How often do you want to
            <strong>water</strong> your plant?
          </p>
          <select id="water">
            <option value="">Select...</option>
            <option value="regularly">Regularly</option>
            <option value="daily">Daily</option>
            <option value="rarely">Rarely</option>
          </select>
        </li>
        <li class="container-item pets">
          <img src="/images/illustrations/dog.png" alt="dog">
          <p><strong>3.</strong>Do you have pets? Do they <strong>chew</strong> plants?</p>
          <select id="pets">
            <option value="">Select...</option>
            <option value=true>Yes</option>
            <option value=false>No</option>
          </select>
        </li>
      </ul>
    </div>

    <div class="container-second">
      <div class="second-title">
        <div class="pick-your-plant" id="pickPlant">
          <img id="hand" src="./images/illustrations/pick.png" alt="hand">
          <h2>Our picks for you</h2>
        </div>
        <div class="items-plant">
          <div class="no-results" id="no-result">
            <div>
              <h2>No results yetâ€¦</h2>
              <p>Use the filters above to find<br /> the plant that best fits your<br /> environment :) </p>
            </div>
            <img src="/images/illustrations/no-results.png" alt="">
          </div>

          <ul class="plant-list" id="plant-list">
          </ul>
        </div>
      </div>
    </div>
  </section>



  <script src="./script.js"></script>
</body>

</html>
